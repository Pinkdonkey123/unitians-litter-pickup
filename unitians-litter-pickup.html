<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Unitians Litter Pick Up - Professional App</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
    :root {
      --primary-color: #007a3d; /* Deep Green */
      --primary-dark: #005726;
      --accent-color: #ff8c00;
      --background-color: #f0f6f3;
      --white: #fff;
      --text-color: #1a1a1a;
      --text-secondary: #555;
      --border-radius: 12px;
      --transition-speed: 0.3s;
      --shadow: 0 4px 12px rgba(0,0,0,0.1);
      --max-width: 350px;
      --max-height: 600px;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI',
        Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      max-width: var(--max-width);
      min-height: 100vh;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      max-height: var(--max-height);
      overflow: hidden;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      user-select: none;
    }
    header {
      background-color: var(--primary-color);
      color: var(--white);
      padding: 1rem 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-shrink: 0;
      border-top-left-radius: var(--border-radius);
      border-top-right-radius: var(--border-radius);
      box-shadow: var(--shadow);
    }
    header h1 {
      margin: 0;
      font-weight: 700;
      font-size: 1.3rem;
      user-select: text;
    }
    nav {
      display: flex;
      gap: 1rem;
    }
    nav button {
      background: transparent;
      border: none;
      font-size: 0.95rem;
      font-weight: 600;
      color: var(--white);
      cursor: pointer;
      border-bottom: 2px solid transparent;
      padding: 0.3rem 0.2rem;
      transition: border-color var(--transition-speed);
      user-select: none;
    }
    nav button:hover,
    nav button:focus {
      border-color: var(--accent-color);
      outline: none;
    }
    nav button.active {
      border-color: var(--accent-color);
    }
    main {
      flex-grow: 1;
      padding: 1rem 1.5rem;
      overflow-y: auto;
      background-color: var(--white);
      border-radius: 0 0 var(--border-radius) var(--border-radius);
    }
    section {
      max-width: 100%;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      font-weight: 600;
      margin-bottom: 0.3rem;
      margin-top: 1rem;
      font-size: 0.95rem;
      user-select: text;
    }
    input[type="text"], input[type="date"] {
      padding: 0.7rem 1rem;
      font-size: 1rem;
      border-radius: var(--border-radius);
      border: 1.8px solid #ccc;
      transition: border-color var(--transition-speed);
      font-weight: 500;
      color: var(--text-color);
    }
    input[type="text"]:focus,
    input[type="date"]:focus {
      border-color: var(--primary-color);
      outline: none;
      box-shadow: 0 0 6px var(--primary-color);
    }
    button.submit-btn {
      margin-top: 2rem;
      padding: 0.85rem 0;
      font-size: 1.1rem;
      font-weight: 700;
      color: var(--white);
      background-color: var(--primary-color);
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      box-shadow: 0 3px 6px rgba(0,0,0,0.15);
      transition: background-color var(--transition-speed);
    }
    button.submit-btn:hover,
    button.submit-btn:focus {
      background-color: var(--primary-dark);
      outline: none;
    }
    .message {
      margin-top: 1rem;
      padding: 0.8rem 1rem;
      border-radius: var(--border-radius);
      font-weight: 600;
      user-select: text;
    }
    .message.success {
      background-color: #d4edda;
      color: #155724;
      border: 1.5px solid #c3e6cb;
    }
    .message.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1.5px solid #f5c6cb;
    }
    ul.logs {
      list-style: none;
      padding: 0;
      margin: 0;
      max-height: 320px;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: var(--border-radius);
    }
    ul.logs li {
      padding: 0.85rem 1rem;
      border-bottom: 1px solid #eee;
      font-weight: 600;
      font-size: 1rem;
      color: var(--primary-dark);
      display: flex;
      flex-direction: column;
    }
    ul.logs li:last-child {
      border-bottom: none;
    }
    ul.logs li span {
      font-weight: 500;
      font-size: 0.85rem;
      color: var(--text-secondary);
    }
    #join-whatsapp a {
      background-color: var(--accent-color);
      color: white;
      font-weight: 700;
      padding: 0.9rem 1.5rem;
      border-radius: var(--border-radius);
      text-decoration: none;
      display: inline-block;
      transition: background-color var(--transition-speed);
      user-select: none;
    }
    #join-whatsapp a:hover,
    #join-whatsapp a:focus {
      background-color: #cc6e00;
      outline: none;
    }
    /* Scrollbar styling */
    ul.logs::-webkit-scrollbar {
      width: 6px;
    }
    ul.logs::-webkit-scrollbar-thumb {
      background-color: var(--primary-dark);
      border-radius: 3px;
    }
    ul.logs::-webkit-scrollbar-track {
      background-color: #f0f0f0;
    }
    /* Responsive differences for very small height */
    @media (max-height: 600px) {
      ul.logs {
        max-height: 200px;
      }
    }
  </style>
</head>
<body>
  <!-- Structure remains the same as your original code -->
</body>
</html>
